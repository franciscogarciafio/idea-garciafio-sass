        <main>
            <div id="productoContenedor"></div>
            <div class="modal-container" id="modal_container">
                <div class="modal-carrito">
                    <button class="btn-close" id="cerrar"></button>
                    <h3>CARRITO DE COMPRAS</h3>
                    <div id="carrito-contenedor"></div>
                    <div id="vaciarCarrito"><button class="vaciarCarrito btn btn">Vaciar carrito</button></div> 
                    <div>
                        <div id="sumaTotal"></div>
                        <button class="btn btn" id="btnFinalizarCompra">Comprar</button>
                        <div id="errorCompra"></div>
                    </div>
                </div>
            </div>
            <div class="containerForm container-fluid">
                <div class="containerFormDiv">
                    <button class="btn-close" id="btnCerrarForm"></button>
                    <h2>FINALIZÁ TU COMPRA</h2>
                    <div class="containerFormCompra">
                        <form id="formFinalizarCompra" class="datosPersonales">
                            <h3>Datos personales</h3>
                            <fieldset class="container-fluid">
                                <div class="column">
                                    <div class="mb-3 col-lg-3 col-md-6 labelForm">
                                        <label for="exampleFormControlTextarea1" class="form-label">Nombre</label>
                                        <input type="text" class="form-control" placeholder="Ingrese su nombre"
                                            aria-label="First name">
                                    </div>
                                    <div class="mb-3 col-lg-3 col-md-6 labelForm">
                                        <label for="exampleFormControlTextarea1" class="form-label">Apellido</label>
                                        <input type="text" class="form-control" placeholder="Ingrese su apellido" aria-label="Last name">
                                    </div>
                                </div>
                                <div class="mb-3 col-lg-3 col-md-6 labelForm">
                                    <label for="exampleFormControlInput1" class="form-label">Correo electronico</label>
                                    <input type="text" class="form-control" id="exampleFormControlInput1"
                                        placeholder="aaa@gmail.com">
                                </div>
                                <p id="errorCorreo"></p>
                                <div class="mb-3 col-lg-3 col-md-6 labelForm">
                                    <label for="inputAddress" class="form-label">Dirección</label>
                                    <input type="text" class="form-control" id="inputAddress" placeholder="Av. Siempreviva 742">
                                </div>
                                <input id="btnPagar" class="m-2 p-1 botonForm" value="Finalizar compra" type="submit">
                                <input class="m-2 p-1 botonForm" type="reset">
                            </fieldset>
                        </form>
                        <div class="ContProdForm">
                            <div id="compraProductos"></div>
                            <h5 id="precioFinalForm"></h5>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer class="pieDePaguina">
